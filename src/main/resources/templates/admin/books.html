<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitaplar - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-dark navbar-gray">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li>
            <li class="nav-item d-none d-sm-inline-block"><a href="/admin" class="nav-link">Admin Paneli</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">Çıkış</a></li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/admin" class="brand-link"><span class="brand-text font-weight-light">AKYS Admin</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/admin" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Gösterge</p></a></li>
                    <li class="nav-item"><a href="/admin/books" class="nav-link active"><i class="nav-icon fas fa-book"></i><p>Kitaplar</p></a></li>
                    <li class="nav-item"><a href="/admin/authors" class="nav-link"><i class="nav-icon fas fa-pen-nib"></i><p>Yazarlar</p></a></li>
                    <li class="nav-item"><a href="/admin/categories" class="nav-link"><i class="nav-icon fas fa-tags"></i><p>Kategoriler</p></a></li>
                    <li class="nav-item"><a href="/admin/users" class="nav-link"><i class="nav-icon fas fa-users"></i><p>Kullanıcılar</p></a></li>
                    <li class="nav-item"><a href="/admin/loans" class="nav-link"><i class="nav-icon fas fa-hand-holding"></i><p>Ödünçler</p></a></li>
                    <li class="nav-item"><a href="/admin/reservations" class="nav-link"><i class="nav-icon fas fa-clock"></i><p>Rezervasyonlar</p></a></li>
                    <li class="nav-item"><a href="/admin/fines" class="nav-link"><i class="nav-icon fas fa-coins"></i><p>Cezalar</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"><h1 class="m-0">Kitaplar</h1></div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-primary card-outline">
                            <div class="card-body">
                                <h5 class="card-title mb-4" style="display: block; clear: both;">Kitap Ekle</h5>
                                <div style="clear: both;"></div>
                                <form method="post" action="/admin/books" th:object="${bookForm}" style="margin-top: 1rem; display: block;">
                                    <div class="form-group">
                                        <label class="d-block mb-2">ISBN</label>
                                        <input class="form-control" type="text" th:field="*{isbn}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Başlık</label>
                                        <input class="form-control" type="text" th:field="*{title}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Açıklama</label>
                                        <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Kapak URL</label>
                                        <input class="form-control" type="text" th:field="*{coverImageUrl}">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-6">
                                            <label class="d-block mb-2">Toplam</label>
                                            <input class="form-control" type="number" min="0" th:field="*{totalCopies}">
                                        </div>
                                        <div class="form-group col-6">
                                            <label class="d-block mb-2">Uygun</label>
                                            <input class="form-control" type="number" min="0" th:field="*{availableCopies}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Raf Konumu</label>
                                        <input class="form-control" type="text" th:field="*{shelfLocation}">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Eklenme Tarihi</label>
                                        <input class="form-control" type="date" th:field="*{addedDate}">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Yazar</label>
                                        <select class="form-control" name="authorId">
                                            <option value="" selected>—</option>
                                            <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Kategori</label>
                                        <select class="form-control" name="categoryId">
                                            <option value="" selected>—</option>
                                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                        </select>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn btn-primary btn-block" type="submit">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card card-dark card-outline">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Katalog</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped table-dark table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th><th>ISBN</th><th>Başlık</th><th>Yazarlar</th><th>Kategoriler</th><th>Uygun/Toplam</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="b : ${books}">
                                            <td th:text="${b.id}"></td>
                                            <td th:text="${b.isbn}"></td>
                                            <td th:text="${b.title}"></td>
                                            <td>
                                                <span th:each="author, iterStat : ${b.authors}">
                                                    <span th:text="${author.name}"></span><span th:if="${!iterStat.last}">, </span>
                                                </span>
                                            </td>
                                            <td>
                                                <span th:each="category, iterStat : ${b.categories}">
                                                    <span th:text="${category.name}"></span><span th:if="${!iterStat.last}">, </span>
                                                </span>
                                            </td>
                                            <td th:text="${b.availableCopies + ' / ' + b.totalCopies}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
