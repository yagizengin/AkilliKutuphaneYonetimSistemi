<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitaplar - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-dark navbar-gray">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li>
            <li class="nav-item d-none d-sm-inline-block"><a href="/admin" class="nav-link">Admin Paneli</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">Çıkış</a></li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/admin" class="brand-link"><span class="brand-text font-weight-light">AKYS Admin</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/admin" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Gösterge</p></a></li>
                    <li class="nav-item"><a href="/admin/books" class="nav-link active"><i class="nav-icon fas fa-book"></i><p>Kitaplar</p></a></li>
                    <li class="nav-item"><a href="/admin/authors" class="nav-link"><i class="nav-icon fas fa-pen-nib"></i><p>Yazarlar</p></a></li>
                    <li class="nav-item"><a href="/admin/categories" class="nav-link"><i class="nav-icon fas fa-tags"></i><p>Kategoriler</p></a></li>
                    <li class="nav-item"><a href="/admin/users" class="nav-link"><i class="nav-icon fas fa-users"></i><p>Kullanıcılar</p></a></li>
                    <li class="nav-item"><a href="/admin/loans" class="nav-link"><i class="nav-icon fas fa-hand-holding"></i><p>Ödünçler</p></a></li>
                    <li class="nav-item"><a href="/admin/reservations" class="nav-link"><i class="nav-icon fas fa-clock"></i><p>Rezervasyonlar</p></a></li>
                    <li class="nav-item"><a href="/admin/fines" class="nav-link"><i class="nav-icon fas fa-coins"></i><p>Cezalar</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"><h1 class="m-0">Kitaplar</h1></div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-primary card-outline">
                            <div class="card-body">
                                <h5 class="card-title mb-4" style="display: block; clear: both;">Kitap Ekle</h5>
                                <div style="clear: both;"></div>
                                <form method="post" action="/admin/books" th:object="${bookForm}" style="margin-top: 1rem; display: block;">
                                    <div class="form-group">
                                        <label class="d-block mb-2">ISBN</label>
                                        <input class="form-control" type="text" th:field="*{isbn}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Başlık</label>
                                        <input class="form-control" type="text" th:field="*{title}" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Açıklama</label>
                                        <textarea class="form-control" rows="2" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Kapak URL</label>
                                        <input class="form-control" type="text" th:field="*{coverImageUrl}">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-6">
                                            <label class="d-block mb-2">Toplam</label>
                                            <input class="form-control" type="number" min="0" th:field="*{totalCopies}">
                                        </div>
                                        <div class="form-group col-6">
                                            <label class="d-block mb-2">Uygun</label>
                                            <input class="form-control" type="number" min="0" th:field="*{availableCopies}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Raf Konumu</label>
                                        <input class="form-control" type="text" th:field="*{shelfLocation}">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Eklenme Tarihi</label>
                                        <input class="form-control" type="date" th:field="*{addedDate}">
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Yazar</label>
                                        <select class="form-control" name="authorId">
                                            <option value="" selected>—</option>
                                            <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Kategori</label>
                                        <select class="form-control" name="categoryId">
                                            <option value="" selected>—</option>
                                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary btn-block" type="submit">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card card-dark card-outline">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Katalog</h5>

                                <div class="d-flex flex-wrap align-items-center mb-3" style="gap: 0.75rem;">
                                    <div class="input-group" style="max-width:320px;">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input id="searchInput" type="text" class="form-control" placeholder="Başlık, ISBN, yazar, kategori ara">
                                    </div>
                                    <div class="input-group" style="max-width:200px;">
                                        <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                        <select id="pageSize" class="form-select">
                                            <option value="10">10 satır</option>
                                            <option value="25">25 satır</option>
                                            <option value="50">50 satır</option>
                                            <option value="100">100 satır</option>
                                            <option value="all">Tümü</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-striped table-dark table-hover" id="booksTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>ISBN / Başlık</th>
                                            <th>Yazar</th>
                                            <th>Kategori</th>
                                            <th>Uygun/Toplam</th>
                                            <th>Aksiyon</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="b : ${books}"
                                            th:attr="data-title=${b.title}, data-isbn=${b.isbn}, data-authors=${#strings.listJoin(b.authors.![name], ', ')}, data-categories=${#strings.listJoin(b.categories.![name], ', ')}">
                                            <td th:text="${b.id}"></td>
                                            <td style="min-width:220px;">
                                                <form class="inline-form" method="post" action="/admin/books/update">
                                                    <input type="hidden" name="id" th:value="${b.id}">
                                                    <small class="text-muted">ISBN</small>
                                                    <input class="form-control form-control-sm mb-1" type="text" name="isbn" th:value="${b.isbn}" required>
                                                    <small class="text-muted">Başlık</small>
                                                    <input class="form-control form-control-sm mb-1" type="text" name="title" th:value="${b.title}" required>
                                                    <small class="text-muted">Açıklama</small>
                                                    <input class="form-control form-control-sm mb-1" type="text" name="description" th:value="${b.description}" placeholder="Açıklama">
                                                    <small class="text-muted">Kapak Linki</small>
                                                    <input class="form-control form-control-sm mb-1" type="text" name="coverImageUrl" th:value="${b.coverImageUrl}" placeholder="Kapak URL">
                                                    <div class="d-flex" style="gap:4px;">
                                                        <div>
                                                            <small class="text-muted">Stok</small>
                                                            <input class="form-control form-control-sm" style="max-width:90px;" type="number" name="totalCopies" min="0" th:value="${b.totalCopies}" required>
                                                        </div>
                                                        <div>
                                                            <small class="text-muted">Kullanılabilir</small>
                                                            <input class="form-control form-control-sm" style="max-width:90px;" type="number" name="availableCopies" min="0" th:value="${b.availableCopies}" required>
                                                        </div>
                                                    </div>
                                            </td>
                                            <td>
                                                <select class="form-control form-control-sm" name="authorId">
                                                    <option value="">—</option>
                                                    <option th:each="a : ${authors}" th:value="${a.id}" th:selected="${b.authors.contains(a)}" th:text="${a.name}"></option>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="form-control form-control-sm" name="categoryId">
                                                    <option value="">—</option>
                                                    <option th:each="c : ${categories}" th:value="${c.id}" th:selected="${b.categories.contains(c)}" th:text="${c.name}"></option>
                                                </select>
                                            </td>
                                            <td>
                                                <span th:class="${b.availableCopies > 0 ? 'badge bg-success' : 'badge bg-danger'}"
                                                      th:text="${b.availableCopies + ' / ' + b.totalCopies}"></span>
                                            </td>
                                            <td>
                                                <div class="d-flex" style="gap:4px;">
                                                    <button class="btn btn-sm btn-primary" type="submit"><i class="fas fa-save"></i></button>
                                                </form>
                                                    <form method="post" action="/admin/books/delete" onsubmit="return confirm('Silmek istediğinize emin misiniz?');">
                                                        <input type="hidden" name="id" th:value="${b.id}">
                                                        <button class="btn btn-sm btn-danger" type="submit"><i class="fas fa-trash"></i></button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
