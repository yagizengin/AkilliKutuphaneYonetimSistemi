<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezervasyonlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <style>
        .filter-bar { display:flex; gap:.75rem; flex-wrap:wrap; margin-bottom:1rem; }
        .inline-actions { display:flex; gap:4px; }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-dark navbar-gray">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a></li>
            <li class="nav-item d-none d-sm-inline-block"><a href="/admin" class="nav-link">Admin Paneli</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/logout">Çıkış</a></li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/admin" class="brand-link"><span class="brand-text font-weight-light">AKYS Admin</span></a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column">
                    <li class="nav-item"><a href="/admin" class="nav-link"><i class="nav-icon fas fa-tachometer-alt"></i><p>Gösterge</p></a></li>
                    <li class="nav-item"><a href="/admin/books" class="nav-link"><i class="nav-icon fas fa-book"></i><p>Kitaplar</p></a></li>
                    <li class="nav-item"><a href="/admin/authors" class="nav-link"><i class="nav-icon fas fa-pen-nib"></i><p>Yazarlar</p></a></li>
                    <li class="nav-item"><a href="/admin/categories" class="nav-link"><i class="nav-icon fas fa-tags"></i><p>Kategoriler</p></a></li>
                    <li class="nav-item"><a href="/admin/users" class="nav-link"><i class="nav-icon fas fa-users"></i><p>Kullanıcılar</p></a></li>
                    <li class="nav-item"><a href="/admin/loans" class="nav-link"><i class="nav-icon fas fa-hand-holding"></i><p>Ödünçler</p></a></li>
                    <li class="nav-item"><a href="/admin/reservations" class="nav-link active"><i class="nav-icon fas fa-clock"></i><p>Rezervasyonlar</p></a></li>
                    <li class="nav-item"><a href="/admin/fines" class="nav-link"><i class="nav-icon fas fa-coins"></i><p>Cezalar</p></a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6"><h1 class="m-0">Rezervasyonlar</h1></div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-primary card-outline">
                            <div class="card-body">
                                <h5 class="card-title mb-4" style="display: block; clear: both;">Rezervasyon Ekle</h5>
                                <div style="clear: both;"></div>
                                <form method="post" action="/admin/reservations" style="margin-top: 1rem; display: block;">
                                    <div class="form-group">
                                        <label class="d-block mb-2">Kullanıcı</label>
                                        <select class="form-control" name="userId" required>
                                            <option value="" selected>Seçiniz</option>
                                            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Kitap</label>
                                        <select class="form-control" name="bookId" required>
                                            <option value="" selected>Seçiniz</option>
                                            <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Rezervasyon Tarihi</label>
                                        <input class="form-control" type="date" name="reservationDate" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="d-block mb-2">Durum</label>
                                        <select class="form-control" name="status">
                                            <option th:each="s : ${reservationStatuses}" th:value="${s}" th:text="${s}"></option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary btn-block" type="submit">Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card card-dark card-outline">
                            <div class="card-body">
                                <h5 class="card-title mb-3">Rezervasyon Listesi</h5>
                                <div class="filter-bar">
                                    <div class="input-group" style="max-width:320px;">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input id="searchInput" type="text" class="form-control" placeholder="Kullanıcı veya kitap ara">
                                    </div>
                                    <div class="input-group" style="max-width:200px;">
                                        <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                        <select id="pageSize" class="form-select">
                                            <option value="10">10 satır</option>
                                            <option value="25">25 satır</option>
                                            <option value="50">50 satır</option>
                                            <option value="100">100 satır</option>
                                            <option value="all">Tümü</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-striped table-dark table-hover" id="reservationsTable">
                                        <thead>
                                        <tr><th>ID</th><th>Kullanıcı / Kitap</th><th>Tarih</th><th>Durum</th><th>Aksiyon</th></tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="r : ${reservations}"
                                            th:attr="data-user=${r.user != null ? r.user.fullName : ''}, data-book=${r.book != null ? r.book.title : ''}">
                                            <td th:text="${r.id}"></td>
                                            <td style="min-width:220px;">
                                                <form class="inline-form" method="post" action="/admin/reservations/update">
                                                    <input type="hidden" name="id" th:value="${r.id}">
                                                    <small>Kullanıcı</small>
                                                    <select class="form-control form-control-sm mb-1" name="userId" required>
                                                        <option value="">Seçiniz</option>
                                                        <option th:each="u : ${users}" th:value="${u.id}" th:selected="${r.user != null && r.user.id == u.id}" th:text="${u.fullName}"></option>
                                                    </select>
                                                    <small>Kitap</small>
                                                    <select class="form-control form-control-sm mb-1" name="bookId" required>
                                                        <option value="">Seçiniz</option>
                                                        <option th:each="b : ${books}" th:value="${b.id}" th:selected="${r.book != null && r.book.id == b.id}" th:text="${b.title}"></option>
                                                    </select>
                                            </td>
                                            <td style="min-width:180px;">
                                                    <small>Tarih</small>
                                                    <input class="form-control form-control-sm mb-1" type="date" name="reservationDate" th:value="${r.reservationDate}" required>
                                            </td>
                                            <td>
                                                <select class="form-control form-control-sm" name="status">
                                                    <option th:each="s : ${reservationStatuses}" th:value="${s}" th:selected="${r.status == s}" th:text="${s}"></option>
                                                </select>
                                            </td>
                                            <td>
                                                <div class="inline-actions">
                                                    <button class="btn btn-sm btn-primary" type="submit"><i class="fas fa-save"></i></button>
                                                </form>
                                                    <form method="post" action="/admin/reservations/delete" onsubmit="return confirm('Silinsin mi?');">
                                                        <input type="hidden" name="id" th:value="${r.id}">
                                                        <button class="btn btn-sm btn-danger" type="submit"><i class="fas fa-trash"></i></button>
                                                    </form>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script>
    const searchInput = document.getElementById('searchInput');
    const pageSize = document.getElementById('pageSize');
    const tbody = document.querySelector('#reservationsTable tbody');
    function filterRows(){
        const term=(searchInput.value||'').toLowerCase();
        const rows=Array.from(tbody.querySelectorAll('tr'));
        let filtered=rows;
        if(term){
            filtered=rows.filter(r=>{
                const u=(r.getAttribute('data-user')||'').toLowerCase();
                const b=(r.getAttribute('data-book')||'').toLowerCase();
                return u.includes(term)||b.includes(term);
            });
        }
        const size=pageSize.value==='all'?filtered.length:parseInt(pageSize.value||'10',10);
        rows.forEach(r=>r.style.display='none');
        filtered.slice(0,size).forEach(r=>r.style.display='');
    }
    searchInput.addEventListener('input', filterRows);
    pageSize.addEventListener('change', filterRows);
    filterRows();
</script>
</body>
</html>
