<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <style>
        .auth-card { width: 340px; }
        .alert { margin-top: 1rem; }
    </style>
</head>
<body class="auth-container">
<div class="auth-card p-4 shadow">
    <h4 class="fw-semibold mb-3">Giriş</h4>
    <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Parola</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Giriş</button>
    </form>
    <div class="text-center mt-3">
        <small class="text-light opacity-75">
            Hesabınız yok mu? 
            <a href="/register" style="color: #22c55e; text-decoration: none;">Kayıt ol</a>
        </small>
    </div>
    <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert"></div>
    <div id="successMessage" class="alert alert-success d-none mt-2" role="alert">Çıkış yapıldı.</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        errorDiv.classList.add('d-none');
        successDiv.classList.add('d-none');
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                const role = data.user.role;
                if (role === 'ADMIN') {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/member';
                }
            } else {
                errorDiv.textContent = data.error || 'Hatalı giriş. Lütfen tekrar deneyin.';
                errorDiv.classList.remove('d-none');
            }
        } catch (error) {
            errorDiv.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
            errorDiv.classList.remove('d-none');
        }
    });
    
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('logout')) {
        document.getElementById('successMessage').textContent = 'Çıkış yapıldı.';
        document.getElementById('successMessage').classList.remove('d-none');
    }
    if (urlParams.get('registered')) {
        document.getElementById('successMessage').textContent = 'Kayıt başarılı! Giriş yapabilirsiniz.';
        document.getElementById('successMessage').classList.remove('d-none');
    }
</script>
</body>
</html>
