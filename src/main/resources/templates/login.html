<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; background: linear-gradient(135deg,#0b1224,#111827); display:flex; align-items:center; justify-content:center; }
        .card { background:#0f172a; border:1px solid rgba(255,255,255,0.08); color:#f8fafc; width:340px; }
        .form-control { background:#0b1224; border:1px solid rgba(255,255,255,0.12); color:#f8fafc; }
        .form-control:focus { border-color:#22c55e; box-shadow:none; }
        .btn-primary { background:#22c55e; border:none; color:#0b1727; }
    </style>
</head>
<body>
<div class="card p-4 shadow">
    <h4 class="fw-semibold mb-3">Giriş</h4>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Parola</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="btn btn-primary w-100" type="submit">Giriş</button>
    </form>
    <div class="text-danger small mt-3" th:if="${param.error}">Hatalı giriş. Lütfen tekrar deneyin.</div>
    <div class="text-success small mt-2" th:if="${param.logout}">Çıkış yapıldı.</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
