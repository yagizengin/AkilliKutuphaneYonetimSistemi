<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünçlerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --bg-dark: #0b1224;
            --bg-card: #0f172a;
            --text-light: #e5e7eb;
            --border: rgba(255,255,255,0.08);
        }
        body {
            background: radial-gradient(circle at 20% 20%, rgba(34,197,94,0.08), transparent 28%),
                        radial-gradient(circle at 80% 0%, rgba(56,189,248,0.10), transparent 25%),
                        linear-gradient(135deg, var(--bg-dark) 0%, #111827 70%);
            color: var(--text-light);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .card-modern {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .card-modern:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.15);
        }
        .table-modern {
            background: transparent;
        }
        .table-modern thead {
            background: rgba(34, 197, 94, 0.1);
        }
        .table-modern tbody tr {
            border-color: var(--border);
            transition: all 0.2s ease;
        }
        .table-modern tbody tr:hover {
            background: rgba(34, 197, 94, 0.05);
        }
        .btn-primary {
            background: var(--primary);
            border: none;
            color: #0b1727;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        .btn-outline-light {
            border: 2px solid var(--border);
            color: var(--text-light);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }
        .page-header {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
        .form-check-input {
            width: 20px !important;
            height: 20px !important;
            border-radius: 4px !important;
            cursor: pointer;
            background: var(--bg-dark) !important;
            border: 1px solid var(--border) !important;
        }
        .form-check-input:checked {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }
        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
            outline: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/member">
            <i class="fas fa-book-reader me-2"></i>AKYS Üye
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/view/books"><i class="fas fa-book me-1"></i>Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link active" href="/view/my-loans"><i class="fas fa-hand-holding me-1"></i>Ödünçlerim</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/my-reservations"><i class="fas fa-clock me-1"></i>Rezervasyonlarım</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/profile"><i class="fas fa-user me-1"></i>Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Çıkış</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="page-header">
        <h1 class="display-6 fw-bold mb-2"><i class="fas fa-hand-holding me-2"></i>Ödünçlerim</h1>
        <p class="text-light opacity-75 mb-0">Aktif ödünç işlemlerinizi görüntüleyin ve kitapları iade edin.</p>
    </div>

    <div class="card-modern">
        <div class="card-body p-4">
            <div class="mb-3">
                <div class="row g-3 align-items-end">
                    <div class="col-md-6">
                        <label for="statusFilter" class="form-label text-light opacity-75 mb-2">Durum Filtresi</label>
                        <select class="form-select" id="statusFilter" style="background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-light);">
                            <option value="all">Tümü</option>
                            <option value="ACTIVE">Sadece Aktif</option>
                            <option value="OVERDUE">Sadece Gecikmiş</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showReturned">
                            <label class="form-check-label text-light opacity-75" for="showReturned" style="margin-left: 8px;">
                                İade edilenleri göster
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-modern table-dark table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kitap</th>
                        <th>Alış Tarihi</th>
                        <th>Son Tarih</th>
                        <th>İade Tarihi</th>
                        <th>Durum</th>
                        <th>İşlem</th>
                    </tr>
                    </thead>
                    <tbody id="loansTableBody">
                    <tr th:each="l : ${loans}" th:attr="data-status=${l.status.name()}">
                        <td th:text="${l.id}"></td>
                        <td th:text="${l.book != null ? l.book.title : ''}"></td>
                        <td th:text="${l.checkoutDate}"></td>
                        <td th:text="${l.dueDate}"></td>
                        <td th:text="${l.returnDate != null ? l.returnDate : '—'}"></td>
                        <td>
                            <span th:class="${l.status.name() == 'ACTIVE' ? 'badge bg-success badge-status' : l.status.name() == 'OVERDUE' ? 'badge bg-danger badge-status' : 'badge bg-secondary badge-status'}" 
                                  th:text="${l.status.name() == 'ACTIVE' ? 'Aktif' : l.status.name() == 'OVERDUE' ? 'Gecikmiş' : 'İade Edilmiş'}"></span>
                        </td>
                        <td>
                            <form th:if="${l.status.name() != 'RETURNED'}"
                                  method="post" action="/view/return" class="d-inline">
                                <input type="hidden" name="loanId" th:value="${l.id}">
                                <button class="btn btn-primary btn-sm" type="submit">
                                    <i class="fas fa-undo me-1"></i>İade Et
                                </button>
                            </form>
                            <span th:if="${l.status.name() == 'RETURNED'}" 
                                  class="text-light opacity-50">İade edildi</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(loans)}">
                        <td colspan="7" class="text-center text-light opacity-75 py-4">
                            <i class="fas fa-inbox fa-2x mb-3 d-block"></i>
                            Henüz ödünç alınmış kitap bulunmuyor.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const statusFilter = document.getElementById('statusFilter');
    const showReturned = document.getElementById('showReturned');
    const loansTableBody = document.getElementById('loansTableBody');
    const rows = Array.from(loansTableBody.querySelectorAll('tr'));
    
    function filterLoans() {
        const statusValue = statusFilter.value;
        const showReturnedValue = showReturned.checked;
        
        rows.forEach(row => {
            if (row.querySelector('td[colspan]')) {
                return;
            }
            
            const status = row.getAttribute('data-status');
            const isReturned = status === 'RETURNED';
            
            if (isReturned && !showReturnedValue) {
                row.style.display = 'none';
                return;
            }
            
            if (statusValue === 'all') {
                row.style.display = '';
            } else if (statusValue === status) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
        
        const visibleRows = rows.filter(row => {
            if (row.querySelector('td[colspan]')) return false;
            return row.style.display !== 'none';
        });
        
        const emptyStateRow = rows.find(row => row.querySelector('td[colspan]'));
        if (emptyStateRow) {
            emptyStateRow.style.display = visibleRows.length === 0 ? '' : 'none';
        }
    }
    
    statusFilter.addEventListener('change', function() {
        if (statusFilter.value !== 'all') {
            showReturned.checked = false;
        }
        filterLoans();
    });
    
    showReturned.addEventListener('change', filterLoans);
    
    filterLoans();
</script>
</body>
</html>
