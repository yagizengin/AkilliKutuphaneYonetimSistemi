<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyonlarım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --bg-dark: #0b1224;
            --bg-card: #0f172a;
            --text-light: #e5e7eb;
            --border: rgba(255,255,255,0.08);
        }
        body {
            background: radial-gradient(circle at 20% 20%, rgba(34,197,94,0.08), transparent 28%),
                        radial-gradient(circle at 80% 0%, rgba(56,189,248,0.10), transparent 25%),
                        linear-gradient(135deg, var(--bg-dark) 0%, #111827 70%);
            color: var(--text-light);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .card-modern {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .card-modern:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.15);
        }
        .table-modern {
            background: transparent;
        }
        .table-modern thead {
            background: rgba(34, 197, 94, 0.1);
        }
        .table-modern tbody tr {
            border-color: var(--border);
            transition: all 0.2s ease;
        }
        .table-modern tbody tr:hover {
            background: rgba(34, 197, 94, 0.05);
        }
        .btn-outline-light {
            border: 2px solid var(--border);
            color: var(--text-light);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }
        .page-header {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .badge-status {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/member">
            <i class="fas fa-book-reader me-2"></i>AKYS Üye
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/view/books"><i class="fas fa-book me-1"></i>Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/my-loans"><i class="fas fa-hand-holding me-1"></i>Ödünçlerim</a></li>
                <li class="nav-item"><a class="nav-link active" href="/view/my-reservations"><i class="fas fa-clock me-1"></i>Rezervasyonlarım</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/profile"><i class="fas fa-user me-1"></i>Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Çıkış</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:if="${param.success[0] == 'reserved'}">Kitap rezervasyonu başarıyla oluşturuldu. Admin onayı bekleniyor.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="page-header">
        <h1 class="display-6 fw-bold mb-2"><i class="fas fa-clock me-2"></i>Rezervasyonlarım</h1>
        <p class="text-light opacity-75 mb-0">Kitap rezervasyonlarınızı görüntüleyin ve durumlarını takip edin.</p>
    </div>

    <div class="card-modern">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-modern table-dark table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kitap</th>
                        <th>Rezervasyon Tarihi</th>
                        <th>Durum</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${reservations}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.book != null ? r.book.title : ''}"></td>
                        <td th:text="${r.reservationDate}"></td>
                        <td>
                            <span th:class="${r.status.name() == 'PENDING' ? 'badge bg-warning badge-status' : (r.status.name() == 'CONFIRMED' ? 'badge bg-success badge-status' : 'badge bg-secondary badge-status')}" 
                                  th:text="${r.status}"></span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(reservations)}">
                        <td colspan="4" class="text-center text-light opacity-75 py-4">
                            <i class="fas fa-inbox fa-2x mb-3 d-block"></i>
                            Henüz rezervasyon bulunmuyor.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
