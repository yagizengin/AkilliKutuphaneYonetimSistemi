<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --bg-dark: #0b1224;
            --bg-card: #0f172a;
            --text-light: #e5e7eb;
            --border: rgba(255,255,255,0.08);
        }
        body {
            background: radial-gradient(circle at 20% 20%, rgba(34,197,94,0.08), transparent 28%),
                        radial-gradient(circle at 80% 0%, rgba(56,189,248,0.10), transparent 25%),
                        linear-gradient(135deg, var(--bg-dark) 0%, #111827 70%);
            color: var(--text-light);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .card-modern {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .card-modern:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.15);
        }
        .profile-header {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-bottom: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: #0b1727;
        }
        .info-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(34, 197, 94, 0.15);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }
        .btn-outline-light {
            border: 2px solid var(--border);
            color: var(--text-light);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/member">
            <i class="fas fa-book-reader me-2"></i>AKYS Üye
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/view/books"><i class="fas fa-book me-1"></i>Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/my-loans"><i class="fas fa-hand-holding me-1"></i>Ödünçlerim</a></li>
                <li class="nav-item"><a class="nav-link" href="/view/my-reservations"><i class="fas fa-clock me-1"></i>Rezervasyonlarım</a></li>
                <li class="nav-item"><a class="nav-link active" href="/view/profile"><i class="fas fa-user me-1"></i>Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Çıkış</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card-modern">
                <div class="profile-header">
                    <div class="profile-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 class="fw-bold mb-1" th:text="${me.fullName}">Kullanıcı Adı</h2>
                    <p class="text-light opacity-75 mb-0" th:text="${me.email}">email@example.com</p>
                </div>
                <div class="card-body p-0">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-light opacity-75 small">Ad Soyad</div>
                            <div class="fw-semibold" th:text="${me.fullName}"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-light opacity-75 small">Email</div>
                            <div class="fw-semibold" th:text="${me.email}"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-light opacity-75 small">Rol</div>
                            <div class="fw-semibold" th:text="${me.role}"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-light opacity-75 small">Hesap Durumu</div>
                            <div class="fw-semibold" th:text="${me.accountStatus}"></div>
                        </div>
                    </div>
                    <div class="info-item" th:if="${me.phone != null}">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-light opacity-75 small">Telefon</div>
                            <div class="fw-semibold" th:text="${me.phone}"></div>
                        </div>
                    </div>
                    <div class="info-item" th:if="${me.createdAt != null}">
                        <div class="info-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="text-light opacity-75 small">Oluşturulma Tarihi</div>
                            <div class="fw-semibold" th:text="${me.createdAt}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
